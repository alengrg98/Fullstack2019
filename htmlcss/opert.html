<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function add(x,y)
        {
            var r=x+y;
            return r;
        }
        function sub(x,y)
        {
            var r=x-y;
            return r;
        }
        function mul(x,y)
        {
            var r=x*y;
            return r;
        }
        function div(x,y)
        {
            var r=x/y;
            return r;
        }
        function operations()
        {
                var n1=document.getElementById("num1").value;
                var n2=document.getElementById("num2").value;
                var no1=parseInt(n1);
                var no2=parseInt(n2);
                var result;
                var opert=document.getElementById("op").value;
                if(opert=='+'){
                    result=add(no1,no2);
                }
                else if(opert=='-'){
                  
                      result=sub(no1,no2);

                }
                else if(opert=='*')
                {
                    result=mul(no1,no2);
                }
                else if(opert=='/' && no2==0)
                {
                    alert("Operation Cannot be performed");
                }
                else if(opert=='/'){
                    result=div(no1,no2);

                }
                //console.log(result);
                
                document.getElementById("results").innerHTML=result;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6">
                <div class="card">
                    <h5 style="text-align: center">Calculator</h5>
                    <div class="card-body">
                       <div class="form">
                           <table table-borderless>
                               <tr>
                                   <td>
                                        <p >Number1<input id="num1"type="number" class="form-control"></p>
                                        <p >Number2<input id="num2"type="number" class="form-control"></p>
                                        <p>Operator<select name="" id="op" class="form-control" onchange="operations();">
                                                <option value="+">+</option>
                                                <option value="-">-</option>
                                                <option value="*">*</option>
                                                <option value="/">/</option>
                                            </select>
                                            </p>
                                   </td>
                               </tr>
                               <tr>
                                    <td>
                                            <p id="results"></p>

                                    </td>
                               </tr>
                           </table>
                       </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
